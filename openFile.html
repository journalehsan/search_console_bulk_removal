<html lang="en" style="width: 800px;">

<head>
    <meta charset="UTF-8" />
    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Google Search Console Bulk Removal</title>
</head>

<body>
    <div id="main">
        <div id="card-header">
            <h1>Remove Links</h1>
            <p>You can select a CSV file that contains the links you want to remove.</p>
            <label for="file_name">Select a CSV file</label>
            <input type="file" id="file_name" accept=".csv" />
            <button id="select_button">Select a CSV file </button>
            <p style="display:inline-flex; justify-content:center; width: 100%;">
                <input type="text" value="0" id="column_number" placeholder="Please enter the column number" />
                <input type="text" id="site_url" placeholder="Please enter the site URL" />
            </p>
        </div>
        <div id="card-footer" style="display:inline-flex; justify-content:center; width: 100%;">
            <button id="remove_button">Remove</button>
            <button id="login_button">Login with Google</button>
        </div>
    </div>

</body>
<!-- some content and elements -->
<script src="bundle.js"></script>
<script src="api.js"></script>
<script src="openFile.js"></script>


</html>
